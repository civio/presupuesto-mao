  <h3>{{ _('Impuestos') }}</h3>

  <div class="row">

      <label for="select-house">{{ _('Introduce el valor catastral de tu vivienda') }}</label>

    </div>
    <div class="select-info">{{ _('IBI') }}: <span id="select-house-tax"></span></div>

    <div class="form-group">

        <option value="2" type="text">{{ _('Motocicleta entre 125 cc y 250 cc') }}</option>

    <div class="select-info">{{ _('Impuesto a vehículos motorizados') }}: <span id="select-vehicle-tax"></span></div>
